<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>模擬百佳網上超級市場</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/item.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/d3.min.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/item.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="content">
      <span class="menu-btn">
        <img src="./static/svg/menu.svg">
      </span>

      <span class="logo">
        <img src="./static/png/logo.png">
      </span>

      <span class="cart-btn">
        <div class="border">
          <div class="icon">
            <img src="./static/svg/cart.svg" alt="cart">
          </div>
        </div>
      </span>

      <div class="menu">
        <div class="sub-menu">
          <ul class="list">
          </ul>
        </div>

        <ul class="list">
        </ul>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="content">
      <div class="left">
      </div>
      <div class="right">
        <div class="title">
          <p><span class="name"></span><span class="desc"></span></p>
        </div>
        <div class="details">
          <div class="image">
            <img src="">
          </div>
          <div class="info">
            <p class="price"></p>
            <div class="input">
              <div class="minus">
                <img src="./static/svg/minus.svg">
              </div>
              <input type="number" id="quantity" value="1" min="1">
              <div class="add">
                <img src="./static/svg/add.svg">
              </div>
            </div>
            <div class="confirm">
              <p>新增至購物車</p>
            </div>
            <div class="mobile-left">
              <img src="./static/svg/left-arrow.svg">
              <p>回到上一頁</p>
            </div>
          </div>
          <div class="popups"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
