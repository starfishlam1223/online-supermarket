<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>模擬百佳網上超級市場</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/complete.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/d3.min.js"></script>
  <script src="./js/levenshtein.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/complete.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="content">
      <span class="menu-btn">
        <img src="./static/svg/menu.svg">
      </span>

      <span class="logo">
        <img src="./static/png/logo.png">
      </span>

      <span class="search">
        <div class="bar">
          <input type="text">
          <div class="submit">
            <img src="./static/svg/search.svg" alt="search">
          </div>
        </div>
      </span>

      <span class="cart-btn">
        <div class="border">
          <div class="icon">
            <img src="./static/svg/cart.svg" alt="cart">
          </div>
        </div>
      </span>

      <span class="search-btn-mobile">
        <div class="border">
          <div class="icon">
            <img src="./static/svg/search.svg" alt="search">
          </div>
        </div>
      </span>

      <div class="menu">
        <div class="sub-menu">
          <ul class="list">
          </ul>
        </div>

        <ul class="list">
        </ul>
      </div>
    </div>
  </div>

  <div class="searchbar-mobile-container">
    <div class="searchbar-mobile">
      <div class="content">
        <span class="close">
          <img src="./static/svg/left-arrow.svg">
        </span>
        <span class="search-mobile">
          <div class="bar">
            <div class="icon">
              <img src="./static/svg/search.svg" alt="search">
            </div>  
            <input type="text">
          </div>
        </span>
      </div>
    </div>  
  </div>

  <div class="page">
    <div class="content">
      <div class="desc">
        <p>付款完成</p>
      </div>
      <div class="back">
        <p>回到主頁</p>
      </div>
    </div>
  </div>
</body>

</html>
