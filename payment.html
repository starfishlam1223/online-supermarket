<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>模擬百佳網上超級市場</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/payment.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/d3.min.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/payment.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="content">
      <span class="menu-btn">
        <img src="./static/svg/menu.svg">
      </span>

      <span class="logo">
        <img src="./static/png/logo.png">
      </span>

      <span class="cart-btn">
        <div class="border">
          <div class="icon">
            <img src="./static/svg/cart.svg" alt="cart">
          </div>
        </div>
      </span>

      <div class="menu">
        <div class="sub-menu">
          <ul class="list">
          </ul>
        </div>

        <ul class="list">
        </ul>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="content">
      <div class="title">
        <p class="desc">我的購物車</p>
        <p class="numberOfItems">0項商品</p>
      </div>
      <div class="items">
        <div class="list-container">
          <div class="list"></div>
        </div>
        <div class="margin"></div>
        <div class="info">
          <div class="price">
            <p class="desc">付款總額</p>
            <p class="total-price"></p>  
          </div>
          <div class="pay">
            <img src="./static/svg/lock.svg">
            <p class="desc">付款</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
